<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/lib/bootstrap.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Montserrat:wght@300&family=Open+Sans&family=Oswald&family=Poppins:wght@300&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/login.css" />
  <title>Login</title>
</head>

<body>
  <form method="post">

    <div class="content">
      <div class="form-title">
        <h2>Sign up now and become a <img src="img/Star-3.webp" alt=""> star in your field</h2>

      </div>

      <div class="input-field">

        <button><img src="img/google.webp" alt="">Continue With Google</button>

      </div>

      <div class="input-field ">
        <button><img src="img/Vector.webp" alt="">Continue With
          Facebook</button>
      </div>
      <div class="input-field ">
        <button><img src="img/apple.webp" alt="">Continue With Apple</button>
      </div>

      <div class="line">

      </div>


      <div class="mail">
        <input type="text" name="fName" id="fName" placeholder="First Name">
        <input type="text" name="lName" id="lName" placeholder="Last Name">
      </div>



      <input type="text" name="eAddress" id="eAddress" placeholder="Email Address">
      <input type="text" name="password" id="password" placeholder="Password">

      <input type="button" name="" id="login" value="Sign Up" class="login">

    </div>


    </div>



  </form>

  <div class="bg">
    <img src="img/Frame-985.webp" alt="frame-bg-image" />
  </div>
  <script src="js/lib/bootstrap.js"></script>
  <script src="js/lib/jquery-3.7.1.min.js"></script>
  <script src="js/lib/popper.min.js"></script>
</body>

</html>
