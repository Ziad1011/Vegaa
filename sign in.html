<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Responsive Login and Signup Form </title>
  <link rel="stylesheet" href="css/sign in.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <section class="container forms">
    <div class="form login">
      <div class="form-content">
        <header class="text1">Welcome Back !</header>
        <header class="text2">Sign in to your Vega account</header>
        <div class="media-options">
          <a href="#" class="field google">
            <img src="img/google.webp" alt="" class="google-img">
            <span>Continue with Google</span>
          </a>
        </div>

        <div class="media-options">
          <a href="#" class="field google">
            <img src="img/Vector.webp" alt="" class="google-img">
            <span>Continue with Facebook</span>
          </a>
        </div>
        <div class="media-options">
          <a href="#" class="field google">
            <img src="img/apple.webp" alt="" class="google-img">
            <span>Continue with Apple</span>
          </a>
        </div>





        <div class="line"></div>
        <form action="#">
          <div class="field input-field">
            <input type="email" placeholder="Email Address" class="input" id="email">
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Password" class="password" id="password">
            <i class='bx bx-hide eye-icon'></i>
          </div>

          <div class="form-link">

            <label class="checkbox">
              <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
            </label>
            <a href="#" class="forgot-pass">Forgot password?</a>
          </div>

          <div class="field button-field">
            <button>Login</button>
          </div>

        </form>

        <p class="sign">Don`t have a account ? <a href="#">Sign Up</a></p>


      </div>



      <script src="js/script.js"></script>
</body>

</html>
